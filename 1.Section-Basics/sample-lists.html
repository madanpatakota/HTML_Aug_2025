<!DOCTYPE html>
<html>
  <head>
    <title>My First Page</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <h1>Lists</h1>

    <h2>Ordered List</h2>
    <!--Order List  -->
    <ol type="a">
      <li>step 1</li>
      <li>step 2</li>
      <li>step 3</li>
      <li>step 4</li>
      <li>
        <ul>
            <li>item 1</li>
            <li>item 2</li>
        </ul>
    </ol>
    <hr />

    <h2>Un-Ordered List</h2>
    <!-- Un order List  -->
    <ul>
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
      <li>item 4</li>
      <li>
        <!-- <img > -->
          <ol type="a">
            <li>step 1</li>
            <li>step 2</li>
            <li>step 3</li>
            <li>step 4</li>
          </ol>
      </li>
    </ul>

    <hr />
    <!-- Data defination List  -->
    <h2>Defination List</h2>
    <dl>
      <dt>term 1</dt>
      <dd>description 1</dd>

      <dt>term 2</dt>
      <dd>description 2</dd>
    </dl>


  </body>   
</html>
