<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Grid System</title>
    <style>


      .grid-box{
         display: grid;
         grid-template-columns: 1fr 2fr 1fr;
         gap:10px;
      }



      .grid-item{
         border:1px solid lightgreen;
      }


    </style>
  </head>
  <body>


    <div class="grid-box">
         <div class="grid-item">
               <p>Paragraph1</p>
         </div>
          <div class="grid-item">
               <p>Paragraph2</p>
         </div>
         <div class="grid-item">
               <p>Paragraph3</p>
         </div>
    </div>











  </body>
</html>
