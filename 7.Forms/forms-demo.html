<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <form>
      <h1>Forms</h1>

      <fieldset>
        <legend>Mandatory Fields</legend>

        <label for="firstID">Firstname*</label>
        <input
          type="text"
          id="firstID"
          name="txtname"
          placeholder="Enter First name"
        />

        <br />
        <br />
        <label for="LastID">Lastname*</label>
        <input
          type="text"
          id="LastID"
          name="txtname"
          placeholder="Enter Last name"
        />

        <br />
        <br />
        <label for="mailID">Mail ID*</label>
        <input
          type="email"
          id="mailID"
          name="txtname"
          placeholder="Enter Mail ID"
        />
      </fieldset>

      <fieldset>
        <legend>Optional Fields</legend>

        <label>Hobbies:</label>
        <input id="check-box-1" name="checkbox-name" type="checkbox" />Cricket
        <input id="check-box-2" name="checkbox-name" type="checkbox" />Chess

        <br />
        <label>Gender:</label>
        <input id="radio-1" name="radio-name" type="radio" />Male
        <input id="radio-2" name="radio-name" type="radio" />Female
        <input id="radio-3" name="radio-name" type="radio" />abcdef

        <br />
        <label>dropdown:</label>
        <select>
          <option>India</option>
          <option>UK</option>
          <option>US</option>
        </select>

        <br />
        <label>Feedback:</label>
        <textarea rows="5"></textarea>
      </fieldset>
    </form>
  </body>
</html>
