<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <form>
      <h1>Forms</h1>

      <fieldset>
        <legend>Mandatory Fields</legend>

        <label for="firstID">Firstname*</label>
        <input
          type="text"
          id="firstID"
          name="txtname"
          placeholder="Enter First name"
        />

        <br />
        <br />
        <label for="LastID">Lastname*</label>
        <input
          type="text"
          id="LastID"
          name="txtname"
          placeholder="Enter Last name"
        />

        <br />
        <br />
        <label for="mailID">Mail ID*</label>
        <input
          type="email"
          id="mailID"
          name="txtname"
          placeholder="Enter Mail ID"
        />
      </fieldset>

      <fieldset>
        <legend>Optional Fields</legend>

        <label>Hobbies:</label>
        <input id="check-box-1" name="checkbox-name" type="checkbox" />Cricket
        <input id="check-box-2" name="checkbox-name" type="checkbox" />Chess

        <br />
        <label>Gender:</label>
        <input id="radio-1" name="radio-name" type="radio" />Male
        <input id="radio-2" name="radio-name" type="radio" />Female
        <input id="radio-3" name="radio-name" type="radio" />abcdef

        <br />
        <label>dropdown:</label>
        <select>
          <option>India</option>
          <option>UK</option>
          <option>US</option>
        </select>

        <br />
        <label>Feedback:</label>
        <textarea rows="5"></textarea>
      </fieldset>

      <br>

      <label>Password:</label>
      <input type="password">

      <br>

      <label>Age:</label>
      <input type="number">

      <br>
      <br>
      <label>Price Range:</label>
      
      <span>1 to 100</span>
      <input type="range" min="1" max="100">


      <br>
      <br>
      <label>Joining Date:</label>
      <input type="date">


      <br>
      <br>
      <label>Time:</label>
      <input type="Time">


      <br>
      <br>
      <label>Color:</label>
      <input type="color">


      <br>
      <br>
    <button>Click Me</button>









    </form>
  </body>
</html>
